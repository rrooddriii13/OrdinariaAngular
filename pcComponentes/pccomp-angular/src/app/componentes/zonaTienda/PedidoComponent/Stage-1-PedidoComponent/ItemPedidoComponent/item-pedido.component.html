<div class="d-flex flex-row justify-content-between mt-2 mb-2" style="border: 1px solid; border-color: lightgray;">
    <div class="card" style="border: none;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/images/imagen_producto_notfound.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">...nombre producto....</h5>
                        @if(true){                             
                            <p class="card-text">
                                <!-- el precio descontado se puede hacer con pipe: CalcularDescuento ... -->
                                <strong><span style="color:red"> 0 €</span></strong> <small> PVPR<span style=" text-decoration: line-through">0 €</span> </small>
                            </p>
                        }
                        @else {
                            <p class="card-text"><strong>0 €</strong></p>
                        }
                    <p class="card-text"><small style="color:forestgreen">Recibelo mañana</small></p>
                </div>
            </div>
        </div>

        <div class="row m-2">
            <div class="col">
                <p class="card-text"><strong>Servicios disponibles</strong></p>
            </div>
        </div>

        <div class="row m-2">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Protegelo frente a daños 1 año con PcCare <strong>por +5,99€</strong>
                    </label>
                </div>
            </div>
        </div>

    </div>
    <div class="d-flex flex-row justify-content-between mt-4">
        <div><button class="btn btncantidad" ><i class="fa-solid fa-trash"></i></button></div>
        <div>
            <button class="btn btn-light btn-sm btncantidad" type="button" >-</button>
            <label class="labelcantidad"> 0 </label>
            <button class="btn btn-light btn-sm btncantidad" type="button" >+</button>
        </div>
    </div>
</div>
